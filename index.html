<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM's CashFlow Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Totals Section -->
        <h2 style="text-align: center;">ATM's Cash Flow Management</h2>

  <div class="totals">
    <div class="total income">
      <h3>Total Income:</h3>
      <span id="totalIncome">0</span>
    </div>
    <div class="total expense">
      <h3>Total Expenses:</h3>
      <span id="totalExpense">0</span>
    </div>
    <div class="total net">
      <h3>Net Balance:</h3>
      <span id="netBalance">0</span>
    </div>
  </div>
  

  <!-- Main Container -->
  <div class="container">

    <!-- Form Section -->
    <div class="form-section">
      <form id="cashForm">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="description">Description</label>
        <input type="text" id="description" autocomplete="off" placeholder="Enter description" required>

        <label for="type">Select Type</label>
        <select id="type" required>
          <option value="">--Select--</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>

        <button type="submit">Add Record</button>
      </form>
    </div>

  

    <!-- Table Section -->
    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="recordsTable">
          <!-- Records will be injected here -->
        </tbody>
      </table>
    </div>

  </div>
    <button id="exportPdf">Export Records to PDF</button>

  <!-- Summaries Section -->
  <div class="summary-section">
    <!-- Daily Summary -->
    <div class="summary daily">
      <h4>Daily Summary</h4>
      <p>Income: <span id="dailyIncome">0</span></p>
      <p>Expenses: <span id="dailyExpense">0</span></p>
      <p>Net: <span id="dailyNet">0</span></p>
    </div>

    <!-- Monthly Summary -->
    <div class="summary monthly">
      <h4>Monthly Summary</h4>
      <p>Income: <span id="monthlyIncome">0</span></p>
      <p>Expenses: <span id="monthlyExpense">0</span></p>
      <p>Net: <span id="monthlyNet">0</span></p>
    </div>

    <!-- Yearly Summary -->
    <div class="summary yearly">
      <h4>Yearly Summary</h4>
      <p>Income: <span id="yearlyIncome">0</span></p>
      <p>Expenses: <span id="yearlyExpense">0</span></p>
      <p>Net: <span id="yearlyNet">0</span></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
